name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run a basic test (placeholder)
        run: echo "âœ… Tests passed!"

      - name: Update version in README
        run: bash scripts/update_readme.sh

      - name: Commit updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ci: update README with version $(cat VERSION)" || echo "No changes to commit"
          git push